<!DOCTYPE>
<html ng-app="myApp">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<title>To Do App</title>
</head>
<body>

<div class="container" ng-controller="appCtrl">

	<h1>To Do App</h1>
	<table class="table">
		<thead>
  			<tr>
  			  <th>Enter To Do Item</th>
          <th>&nbsp;</th>
  			</tr>	
		</thead>
    <tbody>
      <tr>
        <td><input class="form-control" ng-model="task.task"></td>
        <td class="btn-group" role="group"><button class="btn btn-primary" ng-click="add()">Add ToDo</button>
        <button ng-model= 'update' class="btn btn-info" ng-click="update()">Update</button></td>
      </tr>
      <tr ng-repeat="task in tasks">
        <td><input type="checkbox" ng-click="remove(task._id)"> {{task.task}}</td>
        <td><button class = "btn btn-danger" ng-click="edit(task._id)" ng-model="edit">Edit</button></td>
      </tr>
    </tbody>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
</div>
</body>
</html>
